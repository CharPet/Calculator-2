<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Calculator</h1>

    <div class="calculator">

        <div class="display">
            <p class="upper-display">&nbsp;</p>
            <p class="lower-display">0</p>
        </div>

        <div class="button-container">

            <div class="digit-buttons">
                <button class="btn" id="num1" style="order: 7;">1</button>
                <button class="btn" id="num2" style="order: 8;">2</button>
                <button class="btn" id="num3" style="order: 9;">3</button>
                <button class="btn" id="num4" style="order: 4;">4</button>
                <button class="btn" id="num5" style="order: 5;">5</button>
                <button class="btn" id="num6" style="order: 6;">6</button>
                <button class="btn" id="num7" style="order: 1;">7</button>
                <button class="btn" id="num8" style="order: 2;">8</button>
                <button class="btn" id="num9" style="order: 3;">9</button>
                <button class="special-btn" id="plus-minus" style="order: 10;">+/-</button>
                <button class="btn" id="num0" style="order: 11;">0</button>
                <button class="special-btn" id="comma" style="order: 12;" value=".">,</button>
            </div>

            <div class="operator-buttons">
                <button class="special-btn"id="clear">CE</button>
                <button class="special-btn"id="backspace"><=</button>
                <button class="btn" id="plus">+</button>
                <button class="btn" id="minus">-</button>
                <button class="btn" id="times" value="*">ร</button>
                <button class="btn" id="divided-by" value="/">รท</button>
                <button class="special-btn" id="equals">=</button>
            </div>

        </div>

    </div>

    <script src="script.js" defer></script>
</body>
</html>
